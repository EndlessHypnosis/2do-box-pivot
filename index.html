<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="normalize.css" type="text/css" rel="stylesheet">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>2DoBox</title>
  </head>
  <body>
    <header>
      <h1 class="title">2Do<span class="box">Box</span></h1>
      <input class="title-input" placeholder="Title"/>
      <textarea class="task-input" placeholder="Task"></textarea>
      <button class="save-btn" disabled="true">save</button>
      <div class="toggle-complete-btns">
        <button class="show-completed-btn">Show Completed ToDos</button>
        <button class="hide-completed-btn">Hide Completed ToDos</button>
      </div>
    </header>
    <section class="filter-container">
      <input class="filter-input" placeholder="Filter" />
      <div class="filter-btn-container">
        <button class="importance-btn" type="button" name="button">Critical</button>
        <button class="importance-btn" type="button" name="button">High</button>
        <button class="importance-btn" type="button" name="button">Normal</button>
        <button class="importance-btn" type="button" name="button">Low</button>
        <button class="importance-btn" type="button" name="button">None</button>
      </div>
    </section>
    <section class="todo-container">
      <button class="show-more-btn" type="button" name="show more TODOs button">show more TODOs...</button>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
    <script src="script.js"></script>
  </body>
</html>
